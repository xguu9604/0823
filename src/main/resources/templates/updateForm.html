<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/update}" method="post">
        <table>
            <tr>
                <th>제목</th>
                <td><input type="text" name="title" th:value="${notice.title}" /></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><textarea name="info" th:value="${notice.info}"></textarea></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="수정" /></th>
            </tr>
        </table>
        <input type="hidden" name="num" th:value="${notice.num}" />
    </form>
</body>
</html>
